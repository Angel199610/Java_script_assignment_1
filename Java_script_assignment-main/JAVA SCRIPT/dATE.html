<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY BUTTON</title>
    <link>
</head>
<body>
    <style>
        .body {
            background-color: rgb(230, 130, 8);
        }
    </style>
    <h1>MY BUTTON</h1>
    <button type="button"
    onclick="document.getElementById('demo').innerHTML= Date()">
    Click me to display Date and Time.</button>
    <p id="demo"></p>
    <br><br>
<button onclick="document.getElementById('myImage').src='bulb on.jpg'">Turn on the light</button>
<img id="myImage" src="bulb on.jpg" style="width:30%">

<button onclick="document.getElementById('myImage').src='bulb off.jpg'">Turn off the light</button>
<img id="myImage" src="" style="width:100px">

<br><br><br><br><br>    
<style>
    #myDIV {
      width: 100%;
      padding: 50px 0;
      text-align: center;
      background-color: rgb(172, 46, 7);
      margin-top: 20px;
      font-size: x-large;
    }

    #onclick {
        font-size: xx-large;
        
    }
    </style> 
<p style="font-size: xx-large;">This is my hide and show element:</p>

<div id="myDIV">
    Java Script is the best programming language ever!!.
    </div>
    <div id="onclick">
        <button onclick="myFunction()">Click to hide</button>

    </div>



<script>
function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>

</body>
</html>
